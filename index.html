<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Imagen y Obtener Ubicación</title>
</head>
<body>
    <h2>Enviar Imagen al Teléfono</h2>
    
    <!-- Imagen del Producto -->
    <h3>Imagen del Producto:</h3>
    <img id="productImage" src="product.jpg" alt="Producto" width="300">

    <!-- Botón para enviar imagen -->
    <p>
        <a id="sendImage" href="#" target="_blank">📩 Enviar imagen al teléfono</a>
    </p>

    <!-- Botón para obtener ubicación -->
    <button id="getLocation">📍 Obtener Ubicación</button>

    <!-- Espacio para mostrar la ubicación -->
    <h2>Ubicación del Teléfono:</h2>
    <p id="location">Esperando ubicación...</p>
    <a id="mapsLink" href="#" target="_blank" style="display: none;">📍 Ver en Google Maps</a>

    <!-- Script externo -->
    <script src="script.js"></script>
</body>
</html>
